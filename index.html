<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#3B4664]">

    <main class="main-container">
        <p class="calc-text">
            calc
        </p>
        <div class="grid-container">
            <div class="container-first ">
                <input class="input-field" type="text">
            </div>
            <div class="container-second">
                <button class="grid-item seven">7</button>
                <button class="grid-item eight">8</button>
                <button class="grid-item nine">9</button>
                <button class="grid-item delete">DEL</button>
                <button class="grid-item four">4</button>
                <button class="grid-item five">5</button>
                <button class="grid-item six">6</button>
                <button class="grid-item add">+</button>
                <button class="grid-item one">1</button>
                <button class="grid-item two">2</button>
                <button class="grid-item three">3</button>
                <button class="grid-item subtract">-</button>
                <button class="grid-item dot">.</button>
                <button class="grid-item zero">0</button>
                <button class="grid-item division">/</button>
                <button class="grid-item multiply">X</button>
                <button class="grid-item reset">RESET</button>
                <button class="grid-item equals">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
