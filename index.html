<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#3B4664]">

    <main class="main-container">
        <p class="calc-text">calc</p>
        <input class="input-field" type="text" readonly>
        <div class="grid-container">
            <button class="grid-item seven" onclick="appendtoDisplay('7')">7</button>
            <button class="grid-item eight" onclick="appendtoDisplay('8')">8</button>
            <button class="grid-item nine" onclick="appendtoDisplay('9')">9</button>
            <button class="grid-item delete" onclick="handleDelete()">DEL</button>
            <button class="grid-item four" onclick="appendtoDisplay('4')">4</button>
            <button class="grid-item five" onclick="appendtoDisplay('5')">5</button>
            <button class="grid-item six" onclick="appendtoDisplay('6')">6</button>
            <button class="grid-item add" onclick="appendtoDisplay('+')">+</button>
            <button class="grid-item one" onclick="appendtoDisplay('1')">1</button>
            <button class="grid-item two" onclick="appendtoDisplay('2')">2</button>
            <button class="grid-item three" onclick="appendtoDisplay('3')">3</button>
            <button class="grid-item subtract" onclick="appendtoDisplay('-')">-</button>
            <button class="grid-item dot" onclick="appendtoDisplay('.')" dot">.</button>
            <button class="grid-item zero" onclick="appendtoDisplay('0')">0</button>
            <button class="grid-item divide" onclick="appendtoDisplay('/')">/</button>
            <button class="grid-item multiply" onclick="appendtoDisplay('*')">X</button>
            <button class="grid-item reset" onclick="clearDisplay()">RESET</button>
            <button class="grid-item equals" onclick="calculate()">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
