<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#3B4664]">

    <main class="main-container">
        <p class="calc-text">
            calc
        </p>
        <div class="grid-container">
            <div class="container-first ">
                <input class="input-field" type="text">
            </div>
            <div class="container-second">
                <button class="grid-item btn seven">7</button>
                <button class="grid-item btn eight">8</button>
                <button class="grid-item btn nine">9</button>
                <button class="grid-item btn delete">DEL</button>
                <button class="grid-item btn four">4</button>
                <button class="grid-item btn five">5</button>
                <button class="grid-item btn six">6</button>
                <button class="grid-item btn add">+</button>
                <button class="grid-item btn one">1</button>
                <button class="grid-item btn two">2</button>
                <button class="grid-item btn three">3</button>
                <button class="grid-item btn subtract">-</button>
                <button class="grid-item btn dot">.</button>
                <button class="grid-item btn zero">0</button>
                <button class="grid-item btn division">/</button>
                <button class="grid-item btn multiply">X</button>
                <button class="grid-item btn reset">RESET</button>
                <button class="grid-item btn equals">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
